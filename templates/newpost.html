{% extends "base.html" %}
{% block content %}
<form method="post">

  <input type="text" name="subject" value="{{subject}}"><br>
  <p>Content</p>
  <textarea name="content">{{content}}</textarea><br>
  <button name="Submit" type="submit">Gripe!</button>
  <p>{{error}}</p>
</form>
{% endblock %}
