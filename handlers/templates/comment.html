{% for comment in comments %}
  <div class="comment" id="{{comment.key().id()}}">
    <p>
      <b>{{comment.user.username}}: </b> {{comment.comment}}
      {% if user %}
        {% if user.key() == comment.user.key() %}
          <span class="fontawesome-pencil"></span>
          <span class="fontawesome-remove-sign"></span>
        {% endif %}
      {% endif %}
    </p>
  </div>
  {% endfor %}
