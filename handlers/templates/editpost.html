<script src="/static/js/edit.js"></script>
<div class="form">
  <label for="subject">Subject</label>
  <input type="text" name="subject" size="100" value="{{subject}}"><br>
  <label for="content">Content</label>
  <textarea name="content" rows="5" cols="100" autofocus="true">{{content}}</textarea><br>
  <button class="submit">Edit Gripe!</button>
  <button class="cancel">Cancel</button>
  <span class="fontawesome-trash"></span>
  <span class="error"></span>
</div>
